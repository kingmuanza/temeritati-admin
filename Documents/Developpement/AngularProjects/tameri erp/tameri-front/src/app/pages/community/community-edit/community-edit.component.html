<div class="container-fluid" style="margin-top: 16px;">
    <h1 *ngIf="!isNewCommunity" class="titre">
        Modify community {{community.id}}
    </h1>
    <h1 *ngIf="isNewCommunity" class="titre">Add a community</h1>

    <div class="first-step">
        <p>
            Community Infos
        </p>
        <div class=" page-contenu ">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input [(ngModel)]="community.name" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Type</span>
                        <select [(ngModel)]="community.type" type="text" class="form-control">
                            <option value="TYPE1">Type 1</option>
                            <option value="TYPE2">Type 2</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <textarea [(ngModel)]="community.description" type="text" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button (click)="save()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

</div>
